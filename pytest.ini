[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    --cov=src/songbird
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    aws: Tests that require AWS services
