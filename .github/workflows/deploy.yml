name: CD - Deploy to AWS Lambda

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  workflow_dispatch:  # Allow manual trigger

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -e .

      - name: Build Lambda deployment package
        run: |
          cd terraform
          python build_lambda.py

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan \
            -var="spotify_client_id=${{ secrets.SPOTIFY_CLIENT_ID }}" \
            -var="spotify_client_secret=${{ secrets.SPOTIFY_CLIENT_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Get Lambda Function ARN
        if: success()
        run: |
          cd terraform
          LAMBDA_ARN=$(terraform output -raw lambda_function_arn)
          echo "Lambda Function ARN: $LAMBDA_ARN"
          echo "lambda_arn=$LAMBDA_ARN" >> $GITHUB_OUTPUT
        id: lambda_info

      - name: Test Lambda Function
        if: success()
        run: |
          aws lambda invoke \
            --function-name songbird-sync-manager \
            --cli-binary-format raw-in-base64-out \
            --payload '{"trigger":"github-actions"}' \
            response.json
          cat response.json

      - name: Deployment Summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Lambda Function**: songbird-sync-manager" >> $GITHUB_STEP_SUMMARY
